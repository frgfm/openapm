name: build

on:
  push:
    branches: main
  pull_request:
    branches: main

env:
  UV_VERSION: "0.5.2"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: ${{ env.UV_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Build, run & check docker
        env:
          GLADIA_API_KEY: ${{ secrets.GLADIA_API_KEY }}
        run: make start
